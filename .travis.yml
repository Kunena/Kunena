sudo: false
language: php
env: TRAVIS_PUBLIC_REPOSITORY=true
php:
- 5.4
- 5.5
- 5.6
- 7.0
matrix:
  allow_failures:
    - php: 5.5
    - php: 5.6
    - php: 7.0
before_script:
- composer install --prefer-dist

script:
- php .travis/phppec.php components/ libraries/ plugins/
- sh -c "if [ '$TRAVIS_PHP_VERSION' != '7.0' ]; then .travis/phpcs.php --report=full --extensions=php -p --standard=.travis/phpcs/Joomla .; fi"
- mv tests/acceptance.suite.dist.yml tests/acceptance.suite.yml
- mv tests/api.suite.dist.yml tests/api.suite.yml

notifications:
  email: false
