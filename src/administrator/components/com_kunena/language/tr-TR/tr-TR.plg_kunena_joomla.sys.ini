PLG_KUNENA_JOOMLA="Kunena - Joomla Bütünleştirmesi"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION="Joomla! 2.5 ve 3.x ile uyumluluk sağlayan Kunena uygulama eki.<br /><br />Lütfen bu uygulama ekini devre dışı bırakmayın."

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="Joomla Erişim Düzeyleri"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Joomla Kullanıcı Grupları"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Erişim Düzeyi:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="Bu kategoriyi görebilecek <em>Erişim Düzeyi Grubu</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>İpucu:</strong> Kendi erişim düzeylerinizi oluşturmak için <em>Joomla &gt;&gt; Kullanıcılar &gt;&gt; Erişim Düzeyleri</em> bölümüne bakın."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Birincil Kullanıcı Grubu:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Bu kategoriyi görüntüleyebilecek birincil kullanıcı grubu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="Varsayılan olarak kullanıcı grubu izinlerinin devr edildiği herkese erişim izni verilir. Alternatif olarak <em>Alt Gruplar Katılsın seçeneği Hayır</em> olarak ayarlanarak erişim izninin yalnız belirtilen kullanıcı grubu için geçerli olması sağlanabilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>İpucu:</strong> <em>Genel</em>, eğer <em>Joomla &gt;&gt; Kullanıcılar &gt;&gt; Kullanıcı Grupları &gt;&gt; Ayarlar</em> bölümündeki <em>Ziyaretçi Kullanıcı Grubunu</em> değiştirmediyseniz, <em>Alt Gruplar Katılsın</em> seçeneğinin ayarına bağlı olarak, herkes ya da ziyaretçiler anlamına gelir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Birincil Alt Gruplar Katılsın:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Bu seçenek <em>etkinleştirildiğinde</em> birincil alt grupların da erişimine izin verilir. Devre dışı bırakıldığında bu kategoriye <strong>yalnız</strong> seçilmiş grup erişebilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="İkincil Kullanıcı Grubu:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Bu kategoriyi görüntüleyebilecek ikincil kullanıcı grubu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Örneğin hem <em>Yayıncılar</em> hem de <em>Yöneticiler</em> gruplarının kategoriyi görmesi gerekiyorsa ikincil grup yararlı olabilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>İpucu:</strong>, <em>Birincil Kullanıcı Grubu</em> ile aynı değere ayarlayarak ikincil grup devre dışı bırakılabilir. <br /> <strong>İpucu:</strong> <em>İkincil Kullanıcı Grubu</em> yerine <em>Erişim Düzeyi Grubu</em> oluşturmak daha iyi bir fikir olabilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="İkincil Alt Gruplar Katılsın:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="Bu seçenek <em>etkinleştirildiğinde</em> ikincil alt grupların da erişimine izin verilir. Devre dışı bırakıldığında bu kategoriye <strong>yalnız</strong> seçilmiş grup erişebilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE="İleti Gönderebilecek Kullanıcı Grupları"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC="Bu kategoriye yeni bir konu ekleyebilecek kullanıcı gruplarını seçin. Bu seçenek yalnız kategoriye okuma erişimi olan kullanıcıları etkiler. Ziyaretçiler, <em>Forum Ayarları > Güvenlik > Ziyaretçiler İleti Gönderebilsin</em> seçeneği etkinleştirilmedikçe yeni konu ekleyemez.<br /><br /><strong>İpucu:</strong> <em>CTRL</em> ya da <em>SHIFT</em> tuşlarına basılı tutarak birden çok grup seçilebilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE="Yanıt Yazabilecek Kullanıcı Grupları"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC="Bu kategoriye yanıt yazabilecek kullanıcı gruplarını seçin. Bu seçenek yalnız kategoriye okuma erişimi olan kullanıcıları etkiler. Ziyaretçiler, <em>Forum Ayarları > Güvenlik > Ziyaretçiler İleti Gönderebilsin</em> seçeneği etkinleştirilmedikçe yanıt yazamaz.<br /><br /><strong>İpucu:</strong> <em>CTRL</em> ya da <em>SHIFT</em> tuşlarına basılı tutarak birden çok grup seçilebilir."

PLG_KUNENA_JOOMLA_ACCESS="Erişim Denetimi Kullanılsın"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Bu seçenek etkinleştirildiğinde, kategorilere kimlerin erişebileceğini belirlemek için Joomla! Erişim Düzeyleri ve Kullanıcı Grupları kullanılır. NOT: Bu seçenek yalnız başka bir Erişim Denetimi Listesi yöntemi kullanıldığında ve normal kullanıcıların kategorileri görmesi istenmediğinde devre dışı bırakılmalıdır."
PLG_KUNENA_JOOMLA_LOGIN="Joomla! Oturum Açma Kullanılsın"
PLG_KUNENA_JOOMLA_LOGIN_DESC="Bu seçenek etkinleştirildiğinde, Kunena üzerinde Joomla! oturum ve hesap açma alt yapısı kullanılır."

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP="Kullanıcı Grupları"
COM_KUNENA_INTEGRATION_TYPE_JOOMLA_LEVEL="Erişim Düzeyi"
