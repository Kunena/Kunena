PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "Secundaire groep kan bijvoorbeeld handig zijn als zowel<em>Uitgevers</em> als <em>Managers</em> de categorie moeten kunnen zien."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_HINT_DESC = "<strong>Tip:</strong> U kunt de secundaire groep uitschakelen door deze dezelfde waarde te geven als <em>Primaire gebruikersgroep</em>. <br /> <strong>Tip:</strong> Het is misschien een beter idee om een  <em>Toegangsniveaugroep</em> te maken in plaats van een <em>secundaire gebruikersgroep</em>te gebruiken."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "Secundair omvat onderliggende groepen:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "Moeten secundaire kindgroepen  ook toegang krijgen? Indien ingesteld op <em>Nee</em>, is de toegang tot deze categorie beperkt tot <strong>alleen</strong>de geselecteerde groep."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Gebruikersgroepen die mogen posten"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Selecteer gebruikersgroepen die een nieuw onderwerp in deze categorie mogen plaatsen. Deze instelling is alleen van invloed op gebruikers die al leestoegang tot de categorie hebben. Gasten kunnen geen nieuwe onderwerpen maken, tenzij u <em>Forum Configuratie > Beveiliging > Gasten toestaan te posten/schrijven</em> inschakelt. <br /><br /> <strong>Tip:</strong> U kunt meerdere groepen selecteren door de knoppen <em>Ctrl</em> of <em>Shift</em> ingedrukt te houden."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Gebruikersgroepen die beantwoorden mogen"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Selecteer gebruikersgroepen die een antwoord op een onderwerp in deze categorie mogen plaatsen. Deze instelling is alleen van invloed op gebruikers die al leestoegang tot de categorie hebben. Gasten kunnen geen onderwerpen beantwoorden tenzij u <em>Forum Configuratie > Beveiliging >Gasten toestaat te posten/schrijven</em>. <br /><br /> <strong>Tip:</strong> U kunt meerdere groepen selecteren door de knoppen <em>Ctrl</em> of <em>Shift</em> ingedrukt te houden."

