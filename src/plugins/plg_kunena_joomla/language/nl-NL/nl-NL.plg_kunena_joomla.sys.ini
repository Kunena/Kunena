PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Standaard is toegang toegestaan voor iedereen die de gebruikersgroep erft. Als alternatief kunt u de toegang tot de opgegeven gebruikersgroep alleen beperken door <em>Inclusief onderliggende groepen = Nee</em>in te stellen."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_HINT_DESC = "<strong>Tip:</strong> <em>Publiek</em> betekent ofwel iedereen dan wel alleen gasten  afhankelijk van de instelling <em>Inclusief onderliggende groepen</em> als u de <em>Gast gebruikersgroep</em> van <em>Joomla &gt;&gt; Gebruikers&gt;&gt; Gebruikersgroeps &gt;&gt; Opties</em> niet heeft gewijzigd."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE = "Primair omvat  Onderliggende groepen:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC = "Moeten primaire kindgroepen ook toegang krijgen? Indien ingesteld op <em>Nee</em>, is de toegang tot deze categorie beperkt tot  <strong>alleen</strong>de geselecteerde groep."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "Secundaire gebruikersgroep:"
