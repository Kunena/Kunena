COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle foi o modelo padrão no Kunena 1,6 e 1,7. <br /><br />Esta é a nova versão do modelo e o seu principal objetivo é permitir que você continue a usar o seu modelo atual Kunena de 1,6 ou 1,7, no Kunena 2.0. <br /><br />Por favor seleccione o seu modelo antigo em vez do Blue Eagle 2.0. Fazendo isso, o Kunena ativa um modo legado. O modo legado carrega todas as imagens e CSS do seu modelo, mas carrega tudo o resto do Blue Eagle 2.0. Este recurso deve funcionar com a maior parte dos modelos, mas não todos. <br /><br /> <strong> Aviso:</ strong> O modelo Blue Eagle é obsoleto e faltam alguns dos novos recursos. Devido a isso, deve considerar a mudança para Kunena modelo 2.0. <br /> <br /> Para mais informações, visite http://www.kunena.org."
