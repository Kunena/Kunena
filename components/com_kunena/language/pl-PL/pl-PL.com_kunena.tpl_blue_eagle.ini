; COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle was the default template in Kunena 1.6 and 1.7. <br /><br /> This is the new version of the template, and its main purpose is to allow you to keep using your current Kunena 1.6 or 1.7 template in Kunena 2.0. <br /><br /> Please select your old template instead of Blue Eagle 2.0. By doing this, Kunena turns on a legacy mode. Legacy mode loads all the images and CSS from your template, but takes everything else from Blue Eagle 2.0. This feature should work with most of the templates, but not all. <br /><br /> <strong>Warning:</strong> Blue Eagle is DEPRECATED and it is lacking some of the new features. Because of this you should consider moving to Kunena 2.0 template. <br /><br /> For more information, visit http://www.kunena.org."
