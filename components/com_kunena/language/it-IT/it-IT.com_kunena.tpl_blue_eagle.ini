COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle era il template di default in Kunena 1.6 and 1.7. <br /><br /> Questa nuova versione del template, e i suoi presupposti, vogliono far si che tu possa continuare ad usarlo in Kunena 2.0. <br /><br /> Se vorrai usarlo seleziona il tuo vecchio template al posto di Blue Eagle 2.0. In questo modo Kunena tornerà in modalità Legacy. Il Legacy mode caricherà tutte le immagini e i Css dal tuo vecchio template, ma acquisirà ogni altra funzione dal template Blue Eagle 2.0. Questa funzione dovrebbe essere ottimale per qualsiasi template.. ma non per tutti. <br /><br /> <strong>Attenzione:</strong> Blue Eagle è deprezzato e manca di alcune nuove funzioni. Per cui ti consigliamo caldamente di migrare al template di Kunena 2.0. <br /><br /> Per maggiori informazioni visita http://www.kunena.org."
