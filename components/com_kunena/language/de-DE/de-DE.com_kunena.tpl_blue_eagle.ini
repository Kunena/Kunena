COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="&bdquo;Blue Eagle&ldquo; war das Standard-Template in Kunena 1.6 und 1.7. <br /><br /> Dies ist die neue Version und die Hauptaufgabe besteht darin, dass ein Template aus Kunena 1.6 - 1.7 in Kunena 2.0 weiter verwendet werden kann. <br /><br /> Bitte wähle dein altes Template anstelle von Blue_Eagle 2.0. Auf diese Weise wird Kunena zum Legacy Modus. Es werden die Css Daten und Bilder aus dem alten Template geladen und alles weitere aus Blue_Eagle 2.0. Diese Funktion sollte mit den meisten Templates arbeiten. <br /><br /> <strong>Warnung:</strong> Blue Eagle ist veraltet und es fehlen einige Features. Aus diesem Grund sollte in Erwägung gezogen werden, auf ein aktuelleres Kunena 2.0 Template zu wechseln. <br /><br /> Für weitere Informationen besuche bitte http://www.kunena.org"
