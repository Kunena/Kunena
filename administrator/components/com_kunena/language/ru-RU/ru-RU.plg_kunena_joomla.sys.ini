PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Уровень доступа:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="<em>Уровень доступа группы</em>, которой разрешено просматривать эту категорию."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J15="<strong>Подсказка:</strong> Как уровни доступа устанавливаются в Joomla 1.5. Для получения лучшего контроля доступа, используйте <em>Тип доступа: Группы пользователей Joomla</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Подсказка:</strong> Вы можете определить свои собственные уровни доступа в <em>Joomla &gt;&gt; Пользователи &gt;&gt; Уровни доступа</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Основная группа пользователей:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Группа пользователей, которой разрешено просматривать эту категорию."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="По умолчанию доступ разрешен всем, кто наследует группу пользователей. В качестве альтернативы можно ограничить доступ к указанной группе пользователей только путем установки <em>Присоединить подгруппы = Нет</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J15="<strong>Подсказка:</strong> Есть 3 специальные группы в дополнение к группам пользователей: <em>Никто</em>, <em>Все</em> и <em>Зарегистрированные</em>. <br /> <strong>Подсказка:</strong> Вы можете создавать свои собственные группы пользователей с помощью компонента <em>ArtOf User</em>."
; PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25=""
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Присоединить основные подгруппы:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Следует ли разрешить доступ и основным подгруппам? Если присвоено значение <em>Нет</em>, доступ к данной категории ограничивается <strong>только</strong> выбранной группе."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Дополнительная группа пользователей:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Дополнительная группа пользователей, которой разрешено просматривать эту категорию."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Дополнительные группы могут быть полезны, например, если <em>Издатели</em> и <em>Менеджеры</em> должны иметь возможность видеть категорию."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J15="<strong>Подсказка:</strong> Вы можете отключить дополнительную группу, установив ей значение <em>Никто</em></em>."
; PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25=""
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Присоединить дополнительные подгруппы:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="Следует ли разрешить доступ и дополнительным подгруппам? Если присвоено значение <em>Нет</em>, доступ к данной категории ограничивается <strong>только</strong> выбранной группе."

PLG_KUNENA_JOOMLA_ACCESS="Использовать контроль доступа"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Использовать ли уровни доступа Joomla и Группы пользователя для управления доступом к категориям. <b>ПРИМЕЧАНИЕ</b>: Следует отключить этот параметр, только если вы используете другой метод ACL и не хотите показывать категории обычным пользователям."
PLG_KUNENA_JOOMLA_LOGIN="Использовать вход Joomla"
