; COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="กลุ่มสมาชิกรองลงมาพร้อมด้วยกลุ่มย่อยที่อยู่ภายใน:"
; COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="ต้องการให้กลุ่มย่อยที่อยู่ภายในสามารถเข้าชมได้ด้วยหรือไม่? หากกำหนดเป็น <em>ไม่</em>, การเข้าชมหมวดหมู่นี้จะจำกัดเฉพาะกลุ่มสมาชิกที่ระบุ <strong>เท่านั้น</strong>."
