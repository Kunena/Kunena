; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="กลุ่มของสมาชิกที่อนุญาติให้เข้าชมหมวดหมู่นี้ได้, <br/><br/> สำหรับค่าเริ่มต้นนั้น การเข้าถึงจะถูกกำหนดให้ทุกคนที่อยู่ในกลุ่มเดียวกันสามารถเข้าถึงได้ ส่วนทางเลือกอื่นในการตั้งค่านั้น คุณสามารถระบุโดยเจาะจงตามกลุ่มเฉพาะ ด้วยการกำหนด <strong>รวมไปถึงกลุ่มย่อย = ไม่</strong>"
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>ทิป:</strong> มีกลุ่มสมาชิกพิเศษอยู่ 3 กลุ่มนอกเหนือไปจากกลุ่มสมาชิกประเภทอื่น คือ: <em>ไม่มีใคร</em>, <em>สาธารณะ</em> และ <em>สมาชิกทุกคน</em>. <br /> <strong>ทิป:</strong> คุณสามารถสร้างกลุ่มสมาชิกของคุณได้ด้้วยตัวเอง โดยใช้คอมโพเนนท์ <em>ArtOf User</em>"
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J25=""
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="กลุ่มสมาชิกอันดับรองลงมา"
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="กลุ่มสมาชิกอันดับรองลงมาที่อนุญาติให้เข้าชมหมวดหมู่นี้ <br/><br/> กลุ่มสมาชิกอันดับรองลงมานี้จะมีประโยชน์สำหรับในกรณีที่หาก <em>Publishers</em>และ<em>Managers</em> มีความจำเป็นต้องเข้าชมหมวดหมู่นี้ด้วย"
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>ทิป:</strong> คุณสามารถปิดการใช้งานกลุ่มสมาชิกรองลงมาได้โดยตั้งค่าให้เป็น <em>ไม่มีใคร</em>."
