; COM_KUNENA_PUBACCDESC="Για να δημιουργήσετε ένα μη-δημόσιο Φόρουμ μπορείτε να διευκρινίσετε εδώ το ελάχιστο επίπεδο του μέλους το οποίο μπορεί να βλέπει / χρησιμοποιεί το Φόρουμ. Το προεπιλεγμένο επίπεδο είναι το  <em>Όλοι</em>.<br /><b>Παρακαλούμε Σημειώστε</b>: εάν περιορίσετε την πρόσβαση για μία ολόκληρη κατηγορία σε μια ή περισσότερες συγκεκριμένες ομάδες, θα κρύψει όλα τα Φόρουμ που περιέχονται στην κατηγορία αυτή, σε οποιονδήποτε δεν έχει τα κατάλληλα προνόμια στην κατηγορία <b>ακόμη</b> κι αν ένα ή περισσότερα από αυτά τα Φόρουμ έχουν χαμηλότερο επίπεδο πρόσβασης! Αυτό ισχύει και για τους Συντονιστές; Αν αυτός(ή) δεν έχει το απαραίτητο επίπεδο ομάδας, θα πρέπει να τον(την) προσθέσετε σαν συντονιστή στην λίστα συντονιστών της κατηγορίας για να μπορέσει να δει την κατηγορία.<br /> Αυτό είναι ανεξάρτητο από το γεγονός ότι οι κατηγορίες δεν μπορούν να συντονιστούν.; Οι συντονιστές μπορούν να προστεθούν στην λίστα συντονισμού."
