; COM_KUNENA_MODDESC="Επιλέξτε το <em>Ναι</em> αν θέλετε να μπορείτε να ορίσετε Συντονιστές για το Φόρουμ.<br /><strong>Σημείωση:</strong> Αυτό δεν σημαίνει ότι οι δημοσιεύσεις μηνυμάτων από τα μέλη θα πρέπει πρώτα να εγκριθούν πριν την δημοσίευση τους στο Φόρουμ!<br /> Πρέπει να επιλέξετε την επιλογή &quot;Προεπισκόπηση μηνυμάτων&quot; για να γίνει αυτό από την καρτέλα Εξειδικευμένα.<br /><br /> <strong>Παρακαλούμε Σημειώστε:</strong> Αφού επιλέξετε την επιλογή για Συντονισμό σε  <em>Ναι</em> πρέπει να αποθηκεύσετε τις ρυθμίσεις του Φόρουμ πρώτα για να μπορέσετε να προσθέσετε Συντονιστές."
