; COM_KUNENA_NOTEUS="ΣΗΜΕΙΩΣΗ: Εδώ μπορείτε να δείτε μόνο τα μέλη τα οποία είναι δηλωμένα στο Προφίλ του Kunena σαν συντονιστές. Για να μπορέσετε να προσθέσετε συντονιστή, δηλώστε το μέλος ως συντονιστή, πήγαινε στο <a href='index2.php?option=com_Kunena&task=profiles'>Διαχείριση Μελών</a> και ψάξε για το μέλος που θέλετε να κάνετε συντονιστή. Μετά επιλέξετε το προφίλ του μέλους και ενημερώστε το.  Μόνο οι Διαχειριστές μπορούν να ορίσουν κάποιο μέλος ως συντονιστή."
