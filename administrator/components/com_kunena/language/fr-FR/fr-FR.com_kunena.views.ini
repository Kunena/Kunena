COM_KUNENA_A_SUBJECTLENGTH="Longueur maximum des sujets"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Longueur maximum des lignes du sujet. La valeur maximum supportée par la base de données est de 255 caractères. Si votre site est configuré pour utiliser des jeux de caractères multi-octets tels que <b>Unicode</b>, <b>UTF-8</b> ou non-<b>ISO-8599-x</b> diminuez ce maximum en utilisant la formule:<br /><tt>round_down(255/(taille en octets de chaque caractère))</tt><br /><br /><u>Exemple</u> pour <b>UTF-8</b>, le nombre maximum de caractères doit être divisé par 4, la taille en octets de chaque caractère est donc : 255/4=63"
