COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Indiquez une liste de catégories (séparées par des virgules) à inclure exclusivement dans les flux RSS globaux. <br />Remarque: Cette option n'est pas réellement utile, car seules les données de flux RSS seront alors présentées pour ces catégories.<br />Laisser vide pour inclure toutes les catégories dans les flux<br />Note: Les catégories seront ignorées, si le flux RSS est réglé sur un seul niveau de catégorie."
COM_KUNENA_A_RSS_LIMIT="Limite"
COM_KUNENA_A_RSS_LIMIT_DESC="Vous pouvez également limiter le nombre d'articles dans votre flux RSS. A Utiliser si le paramètre de durée ne suffit pas. Peut être utilisé avec ou sans. <br /> Utiliser 0 ou laisser vide pour aucune limite."
