COM_KUNENA_A_RSS_OLD_TITLES_DESC="<font color=#FF0000><b>Non</b></font> - Les titres seront conservés, et se présenteront comme ceci: \'#titre du message#\'<br /><font color=#339933><b>Oui</b></font> - Les titres se présenteront comme ceci: \'Sujet: #titre du message# - Par: #auteur#\'"
COM_KUNENA_A_RSS_SPEC="Spécification"
COM_KUNENA_A_RSS_SPEC_DESC="Spécifier un format personnalisé à utiliser pour tous les flux RSS"
COM_KUNENA_A_RSS_TIMELIMIT="Historique"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Sélectionnez la durée de l'historique à afficher dans les flux RSS. La valeur par défaut est d'un mois, mais il est recommandé de le limiter à une semaine sur les sites à volume élevé."
