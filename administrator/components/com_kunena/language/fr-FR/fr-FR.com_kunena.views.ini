COM_KUNENA_A_RSS_TYPE_DESC="<u>Choisissez le mode d’affichage des flux RSS:</u><br /><br /><b>Sujet</b>: il ne sera affiché que le contenu du premier post, ce qui permet une présentation plus compacte des flux RSS. <br /><b>Réponse</b> : le sujet et l'ensemble des posts s’y référant seront affichés (avec l’option <b><em>Re:</em></b> ).<br /><br /><b><font color=#FF0000>Note importante</b>:</font> cette option n’est pas conseillée sur les sites à fort trafic."
COM_KUNENA_A_RSS_WORD_COUNT="Limiter le nombre de mots par article"
