COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Confidentialité destinataire E-mail"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Cette option est utilisée seulement si <em>Email avec des destinataires multiples > 0</em>. Si tout le monde dans le forum connait tout le monde et vous voulez réveler qui est interessé par le sujet, vous pouvez utilisez aussi bien <em>TO</em> ou <em>CC</em>. Dans tous les autres cas, le forum doit respecter la confidentialité des utilisateurs et utiliser <em>BCC</em> car c'est la seule option qui cache les adresses email des autres utilisateurs."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Visibilité des destinataires du mail"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Si un unique mail d'abonnement est envoyé à plus d'un destinataire et que d'autres destinataires sont cachés, vous devrez avoir une adresse email valide dans ce champ. Attention: cette adresse email récupérera tous les emails envoyés par le forum. Si aucune adresse email n'est fournit, les mails d'abonnement pourront être traité comme des spam."
