COM_KUNENA_A_RSS_CACHE_DESC="Combien de minutes entre la mise en cache et la production des flux RSS.<br />Sélectionnez <b>'0'</b> pour désactiver la mise en cache. <br /><font color=#FF0000><b>Attention :</b></font> Le paramètrage de cette option peut influer sur les performances!"
COM_KUNENA_A_RSS_DESC="Le suivi RSS permet aux utilisateurs d'être notifié des derniers messages sur leur PC / Lecteur de flux RSS (voir <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a> à  titre d'exemple)."
