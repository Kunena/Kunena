COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Hoofdforum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Dit is de hoofdforum categorie. Als hoofdniveau categorie biedt het een container voor individuele boards of fora. Het wordt ook aangemerkt als een niveau 1 categorie en is een vereiste voor elke Kunena foruminstelling."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Om extra informatie aan uw gasten en leden te kunnen bieden, kan de forumheader gebruikt worden op een tekst weer te geven bovenaan een bepaalde categorie."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Welkom"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="We moedigen nieuwe leden aan om een korte introductie over zichzelf te posten in deze forumcategorie. Leer elkaar kennen en deel uw interesses."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="Welkom op het Kunena forum! Vertel onze leden wie u bent, waar u van houdt en waarom u lid geworden bent van deze site. We heten alle nieuwe leden van harte welkom en hopen u regelmatig weer te zien!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Ideeënbus"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Heeft u feedback of ideeën die u wilt delen? Aarzel niet en laat het ons weten. We horen het graag van u en streven er naar onze site beter en gebruikersvriendelijker te maken voor onze gasten en leden."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Dit is de optionele forumheader voor de ideeënbus."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Welkom bij Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Welkom bij Kunena![/b][/size]\n\n Dank u wel voor het kiezen voor Kunena als forum voor uw community in Joomla. \n\n Kunena, vertaald uit het Swahili betekent "spreken", is gebouwd door een team van open source professionals met als doel het bieden van een forumoplossing van topkwaliteit voor Joomla. Kunena ondersteunt tevens sociale netwerkcomponenten zoals Community Builder en JomSocial. \n\n\n [size=4][b]Extra Kunena bronnen[/b][/size] \n\n [b]Kunena Documentatie:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Voeg uw ideeën voor mogelijkheden toe:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Volg Kunena op Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

