PLG_KUNENA_JOOMLA="Kunena - Joomla інтеграція"
PLG_KUNENA_JOOMLA_15_DESCRIPTION="Kunena Plugin для сумісності з Joomla! 1.5 <br /><br />Будь ласка, не відключайте цей плагін!"
PLG_KUNENA_JOOMLA_25_DESCRIPTION="Kunena Plugin for Joomla! 2.5 сумісність.<br /><br />Будь ласка, не відключайте цей плагін!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="Рівні доступу Joomla"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Групи користувачів Joomla"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Рівень доступу:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="<em>Access Level Group </em>, що дозволє переглянути цю категорію."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J15="<strong>Hint:</strong> В якості рівня доступу фіксуються в Joomla 1.5. Для кращого контролю доступу, використання <em>Access Type: Joomla User Groups</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Hint:</strong> Ви можете визначити свої власні рівні доступу в <em>Joomla &gt;&gt; Users &gt;&gt; Access Levels</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Основна група користувачів:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Група користувачів, яким дозволено переглядати цю категорію."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="Зазвичай доступ дозволений усім, хто успадковує групу користувачів. Також ви можете обмежити доступ до певної групи користувачів тільки шляхом установки <em>Включаючи дочірні групи = Ні</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J15="<strong>Hint:</strong> Є 3 спеціальних груп на додаток до груп користувачів: <em>Nobody</em>, <em>Public</em> and <em>All Registered</em>. <br /> <strong>Hint:</strong> Ви можете створювати свої власні групи користувачів з<em>ArtOf User</em> компонента."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>Hint:</strong> <em>Public</em>означає, що або все, або тільки гості в залежності від<em>Include Child Groups</em> установку, якщо ви не змінили <em>Guest User Group</em> від <em>Joomla &gt;&gt; Users &gt;&gt; User Groups &gt;&gt; Options</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Основний з дочірніми групами:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Нема доступу до основних дочірніх груп? Якщо встановлено значення <em>No</em>, доступ до цієї категорії обмежено в обраній групі<strong>only</strong>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Вторинні групи користувачів:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Вторинні групи користувачів, яким дозволено переглядати цю категорію."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Вторинна група може бути використана, наприклад, якщо обидва <em>Publishers</em> та <em>Managers</em> будуть бачити категорію."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J15="<strong>Hint:</strong> Ви можете відключити вторинні групи, встановлюючи її значення в <em>Nobody</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>Hint:</strong> Ви можете відключити вторинні групи, встановивши його, щоб мати те ж значення,<em>Primary User Group</em>. <br /> <strong>Hint:</strong> Це може бути кращою ідеєю для створення <em>Access Level Group</em> замість використання <em>Secondary User Group</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Вторинна включає в себе дочірні групи:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="Доступ до вторинних дочірніх груп не дозволено? Якщо встановлено значення<em>No</em>, доступ до цієї категорії обмежено в обрану групу<strong>only</strong>."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE="Групам користувачів дозволено залишати помітки"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC="Виберіть групи користувачів, яким дозволено створити нову тему в цю категорію. Цей параметр впливає тільки на користувачів, які вже мають доступ на читання до цієї категорії. Гості не можуть створювати нові теми, якщо ви включите <em>Forum Configuration > Security > Allow Guests to Post/Write<em>. <br /><br /> <strong>Hint:</strong> Ви можете вибрати кілька груп, утримуючи <em>Ctrl</em> or <em>Shift</em> кнопки."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE="Групи користувачів можливість відповідати"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC="Виберіть групи користувачів, яким дозволено відправити відповідь, тема у цій категорії. Цей параметр впливає тільки на користувачів, які вже мають доступ на читання до цієї категорії. Гості не можуть відповісти тим, якщо ви включите <em>Forum Configuration > Security > Allow Guests to Post/Write<em>. <br /><br /> <strong>Hint:</strong> Ви можете вибрати кілька груп, утримуючи<em>Ctrl</em> or <em>Shift</em> кнопки."

PLG_KUNENA_JOOMLA_ACCESS="Ввімкнути контроль доступу"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Використовуйте Joomla рівні доступу та групи користувачів, щоб контролювати, хто має доступ до категорій. ПРИМІТКА: Ви повинні відключити цю опцію тільки якщо ви використовуєте інший метод ACL, і ви не хочете звичайних користувачів, щоб побачити категорій."
PLG_KUNENA_JOOMLA_LOGIN="Включити Joomla Увійти"
PLG_KUNENA_JOOMLA_LOGIN_DESC="Використовуйте Joomla логін і реєстрацію в Kunena."

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP="групи користувачів"
COM_KUNENA_INTEGRATION_TYPE_JOOMLA_LEVEL="Рівень доступу"
