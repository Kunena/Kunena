COM_KUNENA_A_SIGNATURE_DESC="Numero massimo di caratteri ammessi nella firma dell'utente."
COM_KUNENA_A_SUBJECTLENGTH="Lunghezza massima oggetto"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Lunghezza massima Oggetto. Il numero massimo supportato dal database è di 255 caratteri. Se il tuo sito è configurato per l'utilizzo multi-byte come il set di caratteri Unicode, UTF-8 o non-ISO-8599-x impostare la lunghezza massima utilizzando questa formula:<br/><tt>round_down(255/(massima dimensione set di caratteri in byte per carattere))</tt><br/> Esempio: per UTF-8, per il quale la dimensione massima in byte per carattere è di 4 byte: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Permetti sottoscrizioni"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Settare <em>Sì</em> per permettere agli utenti di potersi sottoscrivere ai topics ed essere notificati dei nuovi posts via email"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Email a destinatari multipli"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Se il valore è &gt; 1, invia un'unica email di iscrizione a più destinatari. Se il vostro web host limita la quantità di mail per ora o per secondo utilizzare un valore relativamente elevato impedisce al sito di inviare troppe email. Valori più alti migliorano  anche le prestazioni meno e-mail deve essere inviato."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Nascondi E-Mail Destinatari"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Questa opzione viene utilizzata solo se <em>e-mail a destinatari multipli &gt; 0.</em> Se tutti nel forum si conoscono e si vuole rivelare chi è interessato all'argomento, è possibile utilizzare sia <em>A</em> che <em>CC.</em> In tutti i gli altri casi si dovrebbe rispettare la privacy dei propri utenti utilizzando <em>BCC</em> in quanto è l'unica opzione che nasconde gli indirizzi email."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Destinatario dell'E-mail visibile"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Se una singola e-mail di sottoscrizione viene inviata a più destinatari e i destinatari sono nascosti, almeno un indirizzo email valido visibile dovrebbe essere specificato in questo campo. Attenzione: questo indirizzo di posta elettronica riceverà tutte le email inviate dal forum. Se nessun indirizzo e-mail viene fornito, le e-mail di sottoscrizione potrebbero essere trattate come spam."
