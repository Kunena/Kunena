; COM_KUNENA_A_RANKING=""
COM_KUNENA_A_RANKINGIMAGES="Usa le immagini per i ranks"
COM_KUNENA_A_RANKINGIMAGES_DESC="Setta <em>Sì</em> se vuoi che gli utenti registrati usino le immagini per il rank (da components/com_kunena/ranks). Settato questo parametro ad off l'immagine del rank sarà sostituito da testo. Leggi la documentazione docs.kunena.org per avere maggiori informazioni sulle immagini per i ranks."
COM_KUNENA_A_RANKING_DESC="Settare <em>Sì</em>, se si desidera associare al rango il numero dei posts creati dagli utenti.<br /><strong>Nota: Devi abilitare <em>Mostra statistiche utenti</em> in <em>utenti</em> per poterlo visualizzare.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Impostazioni ranks"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Chiave Privata reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Fare clic qui</a> per ottenere la chiave privata reCAPTCHA ed immetterla in questo campo."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Chiave Pubblica reCAPTCHA "
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Inserisci la tua chiave pubblica reCAPTCHA in questo campo."
COM_KUNENA_A_RECAPTCHA_THEME="Tema reCAPTCHA "
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Seleziona un tema per reCAPTCHA."
COM_KUNENA_A_REGISTERED_ONLY="Solo utenti registrati"
COM_KUNENA_A_REG_ONLY_DESC="Settare <em>Sì</em> per limitare l'accesso alle discussioni solo agli utenti registrati (visualizzazione e scrittura). Settare <em>No</em> per abilitare i visitatori (utenti non registrati) di vedere almeno il forum. Vedi 'Permetti ai visitatori di postare/scrivere' per avere maggiori dettagli."
COM_KUNENA_A_RSS="Abilita gli RSS feeds"
COM_KUNENA_A_RSS_ALLOW_HTML="Render HTML &amp; BBCode nei feeds RSS"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Permettere HTML nei feeds RSS può essere visto come una minaccia per la sicurezza, dal momento che talvolta gli hacker cercano di inserire javascript malevoli nei messaggi del forum. <br />Tuttavia, Kunena ha una buona sicurezza riguardo ciò, e si raccomanda di consentire l'HTML nei Feed RSS per la massima praticità d'utilizzo."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Formato autore"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Selezionare per visualizzare sia il nome dell'autore o email dell'autore nei feeds RSS."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Visualizzare l'autore nel titolo"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Selezionare se si vuole visualizzare il nome dell'autore del post/topic nel titolo del feed RSS."
COM_KUNENA_A_RSS_CACHE="Intervallo di caching"
COM_KUNENA_A_RSS_CACHE_DESC="Quanti minuti tra la memorizzazione nella cache di output dei feeds RSS. Selezionare '0' per disabilitare la cache. <br /> Per favore fate attenzione, numeri più bassi possono influire sulle prestazioni!"
COM_KUNENA_A_RSS_DESC="Il feed RSS permette agli utenti di scaricare gli ultimi messaggi sul proprio desktop o sul lettore RSS. Visita <a href=&quot;http://www.rssreader.com&quot; target=&quot;_blank&quot;>rssreader.com</a> per un esempio."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Categorie escluse"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Specifica una lista di categorie (separate dalla virgola) da escludere da <u>tutti</u>i feeds. <br />Lascia il campo vuoto per ignorare l'opzione."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Categorie incluse"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Specifica una lista di categorie (separate da virgola) da includere nella lista di feed globale. <br />Nota: Questa opzione non è veramente utile, perché essendo un feed globale saranno presenti solo dati appartenenti alle categorie specificate /> <br Lasciare vuoto per includere tutte le categorie in feed globale <br /> Nota: le categorie saranno ignorate, se il feed è su una categoria di livello."
COM_KUNENA_A_RSS_LIMIT="Limite RSS"
COM_KUNENA_A_RSS_LIMIT_DESC="È inoltre possibile limitare il numero di articoli nel tuo feed RSS. Utilizzare questo, se il limite di tempo non è sufficiente. Può essere usato con o senza un termine. <br /> Usa 0 o lascia vuoto per nessun limite."
COM_KUNENA_A_RSS_OLD_TITLES="Usa titoli vecchio stile"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>No</u> - I titoli saranno mantenuti intatti, come questo: \'#post title#\'<br /><u>Sì</u> - I titoli saranno simili a questo: \'Oggetto: #Titolo del post# - Da: #autore#\'"
COM_KUNENA_A_RSS_SPEC="Specifica RSS"
COM_KUNENA_A_RSS_SPEC_DESC="Specificare un formato personalizzato per tutti i feed RSS."
COM_KUNENA_A_RSS_TIMELIMIT="Storico RSS (limite di tempo)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Selezionare la quantità di storico che dovrebbe essere inclusa nei feed RSS. Il valore di default è di un mese, ma si raccomanda di limitare a una settimana sui siti ad alto volume di contenuto."
COM_KUNENA_A_RSS_TYPE="Tipi RSS feeds"
COM_KUNENA_A_RSS_TYPE_DESC="Scegli tra i tipi di RSS feeds.<br /><u>Post</u> - Mostra gli ultimi posts del forum.<br /><u>Topic</u> - Mostra gli ultimi topics del forum (solo topics).<br /><u>Topics recenti</u> - Mostra gli ultimi posts dei topics recentemente aggiornati."
COM_KUNENA_A_RSS_WORD_COUNT="Limita il numero di parole negli articoli"
COM_KUNENA_A_RSS_WORD_COUNT_DESC="Quante parole sono contenute in un post negli RSS?<br />Nota: Questa funzione può tagliare codice BBCode. La maggior parte dei lettori di feed è in grado di gestire questa funzione."
