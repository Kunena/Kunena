COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Questa opzione richiede <em>Consenti le Sottoscrizioni = Sì.</em> Se si imposta su <em>Email al Primo Aggiornamento</em>, solo una e-mail sarà inviata ai sottoscrittori segnalando che ci sono nuovi messaggi per gli argomenti sottoscritti; gli utenti non riceveranno uteriori aggiornamenti se non effettuando il login e leggendo gli argomenti singolarmente. Se impostato su <em>E-mail ad Ogni Aggiornamento,</em> saranno segnalate con e-mail tutte le nuove pubblicazioni riguardanti gli argomenti sottoscritti dagli utenti."
