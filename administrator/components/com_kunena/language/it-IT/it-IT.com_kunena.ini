; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Suggerimento:</strong> Ci sono 3 gruppi specialiin aggiunta ai gruppi utente: <em>Nessuno</em>,<em>Pubblico</em> e <em>Tutti i Registrati.</em> <br /> <strong>Suggerimento:</strong> È possibile creare i propri gruppi di utenti con il componente <em>ArtOf User.</em>"
