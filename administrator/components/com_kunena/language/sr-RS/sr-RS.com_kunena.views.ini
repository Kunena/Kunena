COM_KUNENA_A_PUBWRITE="Јавно читање/писање"
COM_KUNENA_A_PUBWRITE_DESC="Поставите на <em>Да</em> ако желите да омогућите јавне привилегије писања. Поставите на <em>Не</em> ако желите да дозволите свим посетиоцима да виде поруке, а само регистрованим корисницима њихово писање."
COM_KUNENA_A_RANKING="Рангирање"
COM_KUNENA_A_RANKINGIMAGES="Користи слике рангирања"
COM_KUNENA_A_RANKINGIMAGES_DESC="Поставите на <em>Да</em> ако желите да прикажете ранг регистрованих корисника користећи слику (из components/com_kunena/ranks). Ако је ово искључено, биће приказан текст ранга. Проверите документацију на docs.kunena.org за више података о сликама рангирања."
COM_KUNENA_A_RANKING_DESC="Поставите на <em>Да</em> ако желите да ранг регистрованих корисника буде приказан на основу броја њихових порука.<br /><strong>Напомена: Морате такође укључити Корисничку статистику на Напредном језичку да би ово било приказано.</strong>"
