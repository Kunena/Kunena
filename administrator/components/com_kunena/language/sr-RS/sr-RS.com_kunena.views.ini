COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Прикажи разлог забране"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="На страници профила приказује разлог због кога је корисник забрањен."
COM_KUNENA_A_SHOWEBAYTAG="Прикажи ознаку за eBay у траци са алаткама уређивача"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Поставите на <em>Да</em> ако желите да ознака [ebay] буде приказана у траци са алаткама уређивача поруке."
COM_KUNENA_A_SHOWMAIL="Приказ адресе е-поште"
COM_KUNENA_A_SHOWMAIL_DESC="Поставите на <em>Не</em> ако не желите да икада буде приказана корисникова адреса е-поште, чак ни регистрованим корисницима."
COM_KUNENA_A_SHOWNEW="Прикажи нове поруке"
COM_KUNENA_A_SHOWNEW_DESC="Ако је постављено на <em>Да</em>, Kunena показује корисницима индикатор уз форуме који садрже нове поруке и које су поруке нове од њихове последње посете."
COM_KUNENA_A_SHOWSPOILERTAG="Прикажи ознаку за откривање у траци са алаткама уређивача"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Поставите на <em>Да</em> ако желите да ознака [spoiler] (откривање) буде приказана у траци са алаткама уређивача поруке."
COM_KUNENA_A_SHOWVIDEOTAG="Прикажи ознаку за видео у траци са алаткама уређивача"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Поставите на <em>Да</em> ако желите да ознака [video] буде приказана у траци са алаткама уређивача поруке."
COM_KUNENA_A_SIGNATURE="Макс. дужина потписа"
COM_KUNENA_A_SIGNATURE_DESC="Максимални број знакова дозвољен у потпису корисника."
COM_KUNENA_A_SUBJECTLENGTH="Макс. дужина наслова"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Максимална дужина линије наслова. База подржава максималан број од 255 знакова. Ако је сајт подешен за употребу вишебајтовних знакова попут Уникод, UTF-8, или не-ISO-8599-x, поставите мањи максимум по формули:<br /><tt>заокружи_доле(255/(макс. број бајтова по знаку у скупу))</tt><br /> Пример: за UTF-8, за који је макс. величина знака у бајтовима по знаку 4 бајта: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Дозволи претплате"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Поставите на <em>Да</em> ако желите да дозволите регистрованим корисницима да се претплате на тему и примају обавештења о новим порукама е-поштом"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Email to Multiple Recipients"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="If value > 1, send a single subscription email to multiple recipients. Using relatively large value prevents your site from sending too many emails if your web host limits the amount of emails per second or per hour. Larger value also improves performance as less emails needs to be sent."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Email Recipient Privacy"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="This option is used only if <em>Email to Multiple Recipients > 0</em>. If everyone in the forum knows each other and you want to reveal who is interested in the subject, you can use either <em>TO</em> or <em>CC</em>. In all other cases forum should respect the privacy of its users and use <em>BCC</em> as it is the only option that hides email addresses from other users."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Visible Email Recipient"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="If a single subscription email is sent to more than one recipient and <em>Email Recipient Privacy = Hide Other Recipients (BCC)</em>, you should have a valid email address in this field. Warning: this email address will get all the email sent by the forum. If no email address is provided, subscription emails may be treated as spam."
COM_KUNENA_A_TAHEIGHT="Висина текст поља"
COM_KUNENA_A_TAHEIGHT_DESC="Прилагодите висину текст поља за поруку да одговара вашем шаблону."
COM_KUNENA_A_TAWIDTH="Ширина текст поља"
COM_KUNENA_A_TAWIDTH_DESC="Прилагодите ширину текст поља за поруку да одговара вашем шаблону. <br />Палета са смајлијима теме ће бити преломљена у други ред ако је ширина <= 420 пиксела"
COM_KUNENA_A_THANKYOU="Укњучи систем захвалница"
COM_KUNENA_A_THANKYOU_DESC="Изаберите <em>да</em> да омогућите корисницима да &quot;захвале&quot; на поруци."
COM_KUNENA_A_THREADS="Тема по страници"
COM_KUNENA_A_THREADS_DESC="Број тема који ће бити приказан на свакој страници"
; COM_KUNENA_A_TOPIC_SUBSCRIPTIONS=""
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="This option requires <em>Allow Subscriptions = Yes</em>. If set to <em>Email First Update</em>, only one email will be sent to subscribers saying that there are new posts in that topic; users will not receive updates to those topics unless they log in and read the topics individually. If set to <em>Email Every Update</em>, emails will be posted for all new postings made in topics that users are subscribed to."
