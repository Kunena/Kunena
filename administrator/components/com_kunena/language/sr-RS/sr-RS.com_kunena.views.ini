COM_KUNENA_A_REGISTERED_ONLY="Само за регистроване кориснике"
COM_KUNENA_A_REG_ONLY_DESC="Поставите на <em>Да</em> ако желите да дозволите коришћење форума само регистрованим корисницима (читање и писање). Поставите на <em>Не</em> ако желите да сви посетиоци могу да користите форум."
COM_KUNENA_A_RSS="Укључи RSS изворе"
COM_KUNENA_A_RSS_ALLOW_HTML="Прикажи HTML и BBCode у RSS изворима"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Дозвољавање HTML-а у RSS изворима се може сматрати безбедносном претњом, јер хакери понекада покушавају да протуре злобне јаваскрипте и слике у поруке форума.<br />Међутим, Kunena поседује добру безбедност у овом пољу, и препоручује се да дозволите HTML у RSS изворима ради најбољег корисничког доживљаја."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Формат аутора"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Изаберите приказ или имена аутора или адресе е-поште аутора у RSS изворима."
; COM_KUNENA_A_RSS_AUTHOR_IN_TITLE=""
