COM_KUNENA_A_USER_EDIT_TIMEGRACE="Време одлагања корисничке измене"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Подразумевано 600 [секунди], допушта чување измене до 600 секунди након што веза за уређивање нестане."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Поставите на 0 за неограничено време, иначе дозвољен прозор у секундама за измене од објављивања или последње промене."
