COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Приказ списка свих гласача у одређеној анкети чувајући саме гласове поверљивим."
COM_KUNENA_A_POLL_TIME_VOTES="Време између узастопних гласања"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Ради избегавања преоптерећења сервера, поставите време између два гласа истог корисника, на пример 00:15:00 значи 15 минута између два гласа."
