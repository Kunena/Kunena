COM_KUNENA_A_USERSTATS_DESC="Поставите на <em>Да</em> ако желите да корисничка статистика буде приказана, као број порука корисника, врста корисника (Админ, Модератор, Корисник, итд.)."
COM_KUNENA_A_USER_EDIT="Корисничке измене"
