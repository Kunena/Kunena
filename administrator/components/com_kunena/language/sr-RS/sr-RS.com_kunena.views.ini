COM_KUNENA_A_TRIMLONGURLSBACK="Завршни део скраћених УРЛ-ова"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Број знакова за завршни део скраћених УРЛ-ова. Скраћивање дугачких УРЛ-ова мора бити постављено на <em>Да</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Почетни део скраћених УРЛ-ова"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Број знакова за почетни део скраћених УРЛ-ова. Скраћивање дугачких УРЛ-ова мора бити постављено на <em>Да</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Поставите на <em>Да</em> ако желите да дугачки УРЛ-ови буду скраћени. Погледајте поставке за скраћивање почетка и завршетка УРЛ-а."
