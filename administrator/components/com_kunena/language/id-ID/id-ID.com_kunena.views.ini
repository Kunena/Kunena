COM_KUNENA_A_POLL_TIME_VOTES_DESC="Untuk menghindari overloading server, atur waktu antara dua suara dari pengguna yang sama, misalnya 00:15:00 15 menit antara dua suara"
COM_KUNENA_A_POLL_TITLE="Pengaturan Polling"
COM_KUNENA_A_PUBWRITE="Ijinkan Tamu Untuk Mem-Posting/Menulis"
COM_KUNENA_A_PUBWRITE_DESC="Set ke <em>Ya</em> untuk mengizinkan Tamu (bukan pengguna terdaftar e.a umum) memiliki hak untuk menulis posting. Set ke <em>Tidak</em> untuk akses tamu hanya untuk baca."
; COM_KUNENA_A_RANKING=""
COM_KUNENA_A_RANKINGIMAGES="Gunakan Gambar Rank"
COM_KUNENA_A_RANKINGIMAGES_DESC="Set ke <em>Ya</em> jika anda ingin menampilkan rank pengguna terdaftar yang telah menggunakan gambar (dari components/com_kunena/ranks). Menonaktifkan rank akan menampilkan teks untuk rank itu. Cek dokumentasi pada docs.kunena.org untuk informasi lebih lanjut tentang gambar rank."
COM_KUNENA_A_RANKING_DESC="Set ke <em>Ya</em>, jika anda ingin menampilkan rank pengguna terdaftar yang didasarkan pada jumlah posting yang mereka buat.<br/><strong>Catatan: Anda harus mengaktifkan <em>Menampilkan Statistik Pengguna</em> dalam <em>pengguna</em> tab untuk menampilkan.</strong>"
