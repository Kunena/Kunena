COM_KUNENA_A_SUBJECTLENGTH="Max. Panjang Subyek"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Maksimum panjang garis Subyek. Jumlah maksimum yang didukung oleh database adalah 255 karakter. Jika situs anda dikonfigurasi untuk menggunakan set karakter seperti multi-byte Unicode, UTF-8 or non-ISO-8599-x, membuat penggunaan maksimal yang lebih kecil dari forumula ini:<br/><tt>round_down(255/(ukuran maksimum karakter set byte per karakter))</tt><br/> Contoh: untuk UTF-8, yang mana karakter maksimum bite syze per karakter adalah 4 bytes: 255/4=63."
