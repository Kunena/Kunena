COM_KUNENA_A_REGISTERED_ONLY="Hanya Untuk Pengguna Terdaftar"
COM_KUNENA_A_REG_ONLY_DESC="Set ke <em>Ya</em> untuk membatasi akses forum bagi pengguna terdaftar (lihat dan post). Set ke <em>Tidak</em> untuk mengizinkan Tamu mana saja (bukan pengguna terdaftar) untuk sekedar melihat forum. Lihat 'Mengizinkan Tamu untuk posting/menulis' untuk kontrol tambahan bagi akses tamu."
COM_KUNENA_A_RSS="Mengaktifkan RSS feed"
COM_KUNENA_A_RSS_ALLOW_HTML="Membuat HTML & bbcode di RSS feed"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Mengizinkan HTML di RSS feed dapat dilihat sebagai ancaman keamanan, hacker kadang-kadang mencoba menyusupkan javascripts berbahaya dan gambar ke dalam pesan forum..<br />Akan tetapi, Kunena memiliki keamanan yang baik dalam kasus ini, dan dianjurkan untuk mengizinkan HTML di RSS feed untuk maksimum pengalaman pengguna."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Format Penulis"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Pilih untuk menampilkan nama penulis atau email penulis di RSS feed."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Membuat Penulis Dalam Judul"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Pilih jika penulis juga harus terlihat di judul RSS."
COM_KUNENA_A_RSS_CACHE="Jeda caching"
COM_KUNENA_A_RSS_CACHE_DESC="Berapa menit antara output caching RSS feed. Pilih '0' untuk mematikan cache. <br />Mohon perhatian, angka yang lebih rendah dapat mempengaruhi kinerja!"
COM_KUNENA_A_RSS_DESC="RSS feed memungkinkan pengguna untuk men-download postingan terakhir di desktop atau aplikasi RSS reader mereka. See <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a> sebagai contoh."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Mengeluarkan kategori"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Tetapkan daftar kategori (dipisahkan dengan koma) untuk dikeluarkan dari <u>semua</u> feeed. <br/>Kosongkan untuk mengabaikan semua fitur."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Memasukkan kategori"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Tetapkan daftar kategori (dipisahkan dengan koma) untuk dimasukkan secara eksklusif dalam feed umum. <br/>Harap dicatat: Pilihan ini tidak terlalu berguna, karena feed umum Hanya akan memperlihatkan data dari kategori yang dispesifikasikan.<br/>Kosongkan untuk memasukkan semua kategori dalam feed umum.<br/>Catatan: kategori akan diabaikan, jika feed berada pada tingkat kategori."
COM_KUNENA_A_RSS_LIMIT="Batas RSS"
