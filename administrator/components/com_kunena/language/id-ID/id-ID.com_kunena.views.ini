COM_KUNENA_A_RSS_TYPE_DESC="Pilih diantara Tipe RSS feed.<br /><u>Thread terakhir</u> - Pesan terakhir diposting pada topik yang telah di update.<br /><u>Aktivitas terbaru</u> - Pesan terakhir diposting ke forum.<br /><u>Subyek Terakhir</u> - Daftar dari topik terbaru dibuat (hanya subyek)."
