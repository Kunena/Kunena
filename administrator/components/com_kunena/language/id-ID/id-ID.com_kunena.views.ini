COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Mengatur jumlah maksimum untuk suara yang diperbolehkan untuk satu pengguna. Jika pilihan Single Vote diaktifkan, maka pengaturan ini diabaikan."
