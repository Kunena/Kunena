; COM_KUNENA_PUBACCDESC="لإنشاء منتدى غير-عمومي يمكنك هنا تحديد أدنى مستوى للمستخدم الذي يمكنه مشاهدة/الدخول للمنتدى. افتراضيا أدنى مستوى للمستخدم محدد على <em>الجميع </em>. <br /><b>فضلاً لاحظ :</b> إذا قمت بتقييد تصاريح الوصول لقسم فرعي بأكمله لصالح مجموعة واحدة أو عدة مجموعات محددة، و سيقوم بإخفاء جميع المنتديات التي يحتويها هذا القسم الفرعي على أي كان لا يملك التصاريح المناسبة في هذا القسم الفرعي  <b> حتى </b> لو أن واحد  أو أكثر من هذه المنتديات حدد له تصاريح وصول أدنى! فإنه يمنع وصول المشرفين أيضا، لذا يتوجب عليك إضافة مشرف إلى قائمة المشرفين على القسم الفرعي إذا لم يكن لديهم مستوى المجموعة الصحيح لمشاهدة هذا القسم الفرعي.  <br /> هذا بغض النظر عن حقيقة أن هذا القسم الفرعي لا يمكن أن يكون تحت الإشراف، لا يزال ممكنا إضافة مشرفين إلى قائمة المشرفين."
