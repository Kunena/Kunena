PLG_KUNENA_JOOMLA_15_DESCRIPTION="برنامج كونينا المساع لـ جوملا! 1.5 التوافق.<br /><br />يرجى عدم تعطيل هذا البرنامج المساعد!"
PLG_KUNENA_JOOMLA_17_DESCRIPTION="برنامج كونينا المساع لـ جوملا! 1.7 Compatibility.<br /><br />يرجى عدم تعطيل هذا البرنامج المساعد!"
PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="مستويات الوصول الي جوملا"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="مجموعات اعضاء جوملا"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="مستوي الوصول:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="ال <em>مجموعة مستوي الوصول</em> يتم السماح لهم بمشاهدة هذا القسم."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J15="<strong>تلميح:</strong> كما هي ثابتة مستويات الوصول في جملة 1.5. للحصول على أفضل تحكم في الوصول، استخدم<em>نمط الوصول: مجموعات اعضاء جوملا</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>تلميح:</strong> يمكنك تحديد مستويات الوصول الخاصة بك في <em>جوملا &gt;&gt; Users &gt;&gt; مستويات الوصول</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="مجموعة المستخدم الأساسي:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="مستخدم هذه المجموعة يسمح له مشاهدة هذا القسم."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="افتراضيا يتم السماح الوصول إلى كل من يرث مجموعة من المستخدمين. بدلا من ذلك يمكنك تقييد المستخدم الوصول إلى مجموعةمحددة عن طريق تعيين <em>يشمل المجموعات = لا</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J15="<strong>تلميح:</strong> هناك 3 مجموعات خاصة، مضافة إلى مجموعات المستخدمين: <em>لا أحد</em>, <em>عام</em> و <em>جميع الاعضاء المسجلين</em>. <br /> <strong>تلميح:</strong> يمكنك إنشاء مجموعات خاصة بك مع <em>ArtOf عضو</em> مكون."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>تلميح:</strong> <em>عام</em> يعني إما الجميع أو الضيوف فقط اعتمادا على<em>يشمل المجموعات</em> إذا لم تتغير الاعدادات <em>مجموعة الضيوف</em> من <em>جوملا &gt;&gt; مستخدمين &gt;&gt; مجموعات المستخدمين&gt;&gt; خيارات</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="اساسي وتشمل المجموعات:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="ينبغي أن يسمح لجموعات الطفل الأولية الوصول كذلك؟ اذا تم اختيار<em>لا</em>, يقتصر الوصول إلى هذه القسم المجموعة المختارة<strong>فقط</strong>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="مجموعة المستخدمين الثاني:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="مجموعةالمستخدمين  يتم السماح لهم مشاهدة هذا القسم."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="ويمكن أن تكون مفيدة المجموعة الثانوي على سبيل المثال إذا كان كل من<em>الناشرين</em> و <em>الدراء</em> يجب أن يكونو قادرين على رؤية هذه الاقسام."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J15="<strong>تلميح:</strong> يمكنك تعطيل مجموعة الثانوية من خلال تحديد القيمته إلى<em>لا احد</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>تلميح:</strong> يمكنك تعطيل المجموعة الثانوية عن طريق وضع أن يكون لديها نفس قيمة<em>مجموعة المستخدم الاساسي</em>. <br /> <strong>تلميح:</strong> قد تكون فكرة جيدة لإنشاء<em>مستوي للوصول إلى مجموعة</em> بدلا من استخدام<em>مجموعة مستخدم الثانوي</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="وتشمل المجموعات الثانوية:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="ينبغي أن يسمح لمجموعات الثانوية للوصول كذلك؟ اذا تم اختيار <em>لا</em>, يقتصر الوصول إلى هذه الاقسام إلى مجموعة مختارة<strong>فقط</strong>."

PLG_KUNENA_JOOMLA_ACCESS="تفعيل التحكم للوصول"
PLG_KUNENA_JOOMLA_ACCESS_DESC="استخدام مستويات الوصول جوملة ومجموعات المستخدمين للسيطرة على من له حق الوصول إلى الاقسام. ملاحظة: يجب إيقاف تشغيل هذا الخيار فقط إذا كنت تستخدم  ACL method وأنت لا تريد للمستخدم العادي رؤية الاقسام."
PLG_KUNENA_JOOMLA_LOGIN="تفعيل خاصية دخول الاعضاء لجوملا"
PLG_KUNENA_JOOMLA_LOGIN_DESC="استخدم خاصية جوملة لتسجيل الدخول والتسجيل في كونينا."
