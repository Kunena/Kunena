; COM_KUNENA_A_ACCESSLEVEL_DESC="<em>Käyttöoikeusryhmä</em>, jolla on oikeus nähdä tämä kategoria."
; COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Vinkki:</strong> Koska käyttöoikeustasot on korjattu Joomla 1.5:ssa. Saadaksesi paremman käyttöoikeuksien hallinnan, käytä <em>Käyttöoikeustyyppi: Käyttäjäryhmät</em>."
; COM_KUNENA_A_ACCESSLEVEL_DESC_J25="<strong>Vinkki:</strong> Voit määritellä omat käyttöoikeustasot : <em>Joomla &gt;&gt; Käyttäjät &gt;&gt; Käyttöoikeustasot</em>."
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Ensisijainen käyttäjäryhmä:"
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Ensisijainen käyttäjäryhmä, jolla on oikeus nähdä tämä kategoria. <br /><br /> Oletuksena pääsy on sallittu kaikille, jotka perii käyttäjäryhmän. Vaihtoehtoisesti voit rajoittaa pääsyä määritettyihin käyttäjäryhmiltä vain asettamalla <em>Sisällytä ensisijaisen käyttäjäryhmän alaryhmät = Ei</em>."
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Vinkki:</strong> 3 erityisryhmää käyttäjäryhmiksi: <em>Ei kukaan</em>, <em>Julkinen</em> ja <em>Kaikki rekisteröityneet</em>. <br /> <strong>Vinkki:</strong> Voit luoda omia käyttäjäryhmiä <em>Artof User</em> komponentilla."
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J25="<strong>Vinkki:</strong> <em>Julkinen</em> tarkoittaa joko kaikki tai vain vieraille riippuen asetuksesta <em>Sisällytä ensisijaisen käyttäjäryhmän alaryhmät</em>, jos et ole vaihtanut <em>Vieraiden oletusryhmä</em> : <em>Joomla &gt;&gt; Käyttäjät &gt;&gt; Käyttäjäryhmät &gt;&gt; Valinnat</em>."
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Toissijainen käyttäjäryhmä:"
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Toissijainen käyttäjäryhmä, jolla on oikeus nähdä tämä kategoria. <br /><br /> Toissijainen ryhmä voi olla hyödyllinen, jos esimerkiksi molempien kuten <em>Julkaisijat</em> ja <em>Järjestäjät</em> tarvitsee nähdä tämä kategoria."
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Vinkki:</strong> Voit ottaa pois käytöstä toissijaisen käyttäjäryhmän asettamalla arvoksi <em>Ei kukaan</em>."
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J25="<strong>Vinkki:</strong> Voit ottaa pois käytöstä toissijaisen käyttäjäryhmän asettamalla arvoksi saman kuin mikä on <em>Ensisijainen käyttäjäryhmä</em>. <br /> <strong>Vinkki:</strong> Voi olla parempi idea luoda <em>Käyttöoikeustaso</em> ja olla käyttämättä <em>Toissijainen käyttäjäryhmä</em>."
