COM_KUNENA_A_IMGTHUMBHEIGHT="Visina sličice"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Visina u pikselima za sačuvane umanjene slike. Svojstva prikaza šablona mogu da se razlikuju od fizičkih svojstava datoteke."
