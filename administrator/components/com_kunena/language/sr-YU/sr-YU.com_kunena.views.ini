COM_KUNENA_A_FLOOD="Zaštita od preplavljivanja"
COM_KUNENA_A_FLOOD_DESC="Koliko sekundi korisnik mora da čeka između dve uzastopne poruke. Postavite na 0 (nula) za isključivanje zaštite od preplavljivanja. NAPOMENA: Zaštita od preplavljivanja <em>može</em> izazvati opadanje performansi."
