COM_KUNENA_A_MODERATION_DESC="Postavite na <em>Da</em> ako želite da moderatori primaju e-poštom obaveštenje o novim porukama u forumima. Napomena: Iako svaki (super)administrator automatski ima i sve moderatorske privilegije, izričito ih odredite kao moderatore foruma kako bi i oni primali e-poštu!"
