COM_KUNENA_A_RSS_ALLOW_HTML="Prikaži HTML i BBCode u RSS izvorima"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Dozvoljavanje HTML-a u RSS izvorima se može smatrati bezbednosnom pretnjom, jer hakeri ponekada pokušavaju da proture zlobne javaskripte i slike u poruke foruma.<br />Međutim, Kunena poseduje dobru bezbednost u ovom polju, i preporučuje se da dozvolite HTML u RSS izvorima radi najboljeg korisničkog doživljaja."
