COM_KUNENA_A_SUBJECTLENGTH_DESC="يازما تېمىسىنىڭ ئەڭ چوڭ ئۇزۇنلۇقى. ساندان قوللايدىغان ئەڭ چوڭ ئۇزۇنلۇق 255 دانە ھەرپ-بەلگە. ئەگەر سىزنىڭ تور بېكىتىڭىزدە كۆپ بايتلىق ھەرپ-بەلگە توپلىمى مەسىلەن، Unicode، UTF-8 ياكى non-ISO-8599-x ئىشلىتىلگەن بولسا، ئۇ ھالدا تۆۋەندىكى فورمۇلا ئارقىلىق ئەڭ چوڭ ئۇزۇنلۇقنى ھېسابلاڭ: <br /><tt>round_down(255/(ھەر بىر ھەرپ-بەلگىگە كېرەكلىك بايت سانى))</tt><br /> مەسىلەن: UTF-8 گە نىسبەتەن، ھەر بىر ھەرپ-بەلگە ئەڭ كۆپ بولغاندا 4 بايت ئىگىلەيدۇ، ئۇ ھالدا تېما ئۇزۇنلۇقىنىڭ ئەڭ چوڭ قىممىتى 255/4=63 بولىدۇ."
COM_KUNENA_A_SUBSCRIPTIONS="زاكاسقا ئىجازەت"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="«<b>ھەئە</b>» تاللانسا، بۇ تېمىغا يېڭى يازما يوللانغاندا، بۇ ئەزانىڭ ئۇقتۇرۇش ئېلخېتىنى تاپشۇرىۋېلىشىغا قولايلىق بولۇشى ئۈچۈن، خەتلەنگەن ئەزانىڭ تېما زاكاس قىلىشىغا ئىجازەت قىلىشىڭىز كېرەك."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="بىرقانچە كىشىگە ئېلخەت يوللاش"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="ئەگەر قىممىتى 1 دىن چوڭ بولسا، بىرقانچە كىشىگە ئوخشاش بىر ئېلخەت يوللىنىلىدۇ. نىسبىي چوڭراق قىممەت ئىشلىتىلسە، سىزنىڭ تور بېكىتىڭىزنىڭ ئېلخەتنى بەك كۆپ يوللاشتىن ساقلانغىلى بولىدۇ (بەزى باش ئاپپارات سودىگىرى بېكەت باشلىقىنىڭ ھەر سېكۇنت ياكا ھەر سائەتتە قانچە پارچە ئېلخەت يوللىشى كېرەكلىكىنى چەكلەيدۇ). چوڭراق بولغان سان تور بېكىتىنىڭ سۈرىتىنى ئاشۇرالايدۇ، چۈنكى ئېلخەت يوللاش قېتىم سانى ئازلىتىلغان."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="يوللانما تاپشۇرۋالغۇچىنىڭ شەخسىيەت ھوقۇقى"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="پەقەت <strong>بىرقانچە كىشىگە ئېلخەت يوللاش (يوللانما تاپشۇرۋالغۇچى سانى 0 دىن چوڭ)</strong> قوزغىتىلسا ئاندىن بۇ تۈر كۈچكە ئىگە بولىدۇ. ئەگەر مۇنەردىكى ئەزالار ئۆزئارا تونۇش بولسا، ھەمدە كىملەرنىڭ ئوخشاش بىر تېمىغا قىزىقىدىغانلىقىنى ئاشكارىلىماقچى بولسىڭىز، ئۇ ھالدا <strong>TO</strong> ياكى <strong>CC</strong> شەكلىنى ئىشلەتسىڭىز بولىدۇ. باشقا ئەھۋاللاردا، سىز چوقۇم قوللانغۇچىلارنىڭ شەخسىيەتلىك ھوقۇقىغا ھۆرمەت قىلىپ، <strong>BCC</strong> شەكلىنى ئىشلىتىشىڭىز كېرەك. پەقەت مۇشۇ خىل شەكىلدە، ئاندىن يوللانما تاپشۇرۋالغۇچىنى باشقىلارنىڭ ئېلخەت ئادرېسىنى كۆرۈۋېلىشىدىن ساقلانغىلى بولىدۇ."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="يوللانما تاپشۇرۋالغۇچى كۆرۈنۈش"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="ئەگەر ئوخشاش بىر پارچە زاكاس ئېلخېتى كۆپ كىشىگە يوللانسا، ھەمدە <strong>«يوللانما تاپشۇرۋالغۇچى شەخسىيەت ھوقۇقى» BCC شەكلىدە تاللانغان بولسا</strong>، ئۇ ھالدا سىز بۇ ئورۇنغا چوقۇم بىر ئىناۋەتلىك ئېلخەت ئادرېسى تولدۇرۇشىڭىز كېرەك. ئاگاھلاندۇرۇش: بۇ ئېلخەت ئادرېسى مۇنبەردىن كەلگەن ھەر بىر پارچە خەتنى تاپشۇرىۋالىدۇ. ئەگەر ئېلخەت ئادرېسى تەمىنلەنمىسە، زاكاس قىلىنغان ئېلخەتلەر ئەخلەت خەت قاتارىدا شاللىۋېتىلىدۇ."
