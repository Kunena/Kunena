COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="بىر يۈرۈش كاتېگورىيە بەلگىلەش (ئىگلىزچە پەش ئارقىلىق ئايرىلىدۇ)، بۇ كاتېگورىيەلەر پۈتۈن دائىرىلىك ماقالە تەمىنلەشكە تەۋە بولىدۇ. <br />دىققەت قىلىڭ: بۇ تاللانمىنىڭ ئەھمىيىتى چوڭ ئەمەس، چۈنكى بەلگىلەنسە، پۈتۈن دائىرىلىك ماقالە تەمىنلەش مۇشۇ كاتېگورىيەلەردىن سانلىق مەلۇمات ئېلىنىدۇ. <br />تولدۇرۇلمىسا، ئۇ ھالدا پۈتۈن دائىرىلىك ماقالە تەمىنلەش بارلىق كاتېگورىيەدىن سانلىق مەلۇمات ئېلىنىدۇ. <br />دىققەت: ئەگەر ماقالە بىلەن تەمىنلەش يەككە كاتېگورىيە سەۋىيەسىدىلا بولسا، ئۇ ھالدا كاتېگورىيە ئۇچۇرى نەزەردىن ساقىت قىلىنىدۇ."
