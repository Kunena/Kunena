COM_KUNENA_A_TAWIDTH="تېكىست كىرگۈزۈش رامكىسىنىڭ كەڭلىكى"
COM_KUNENA_A_TAWIDTH_DESC="ئىنكاس \ يازما يوللاش تېكىست كىرگۈزۈش رايونىنىڭ كېڭلىكىنى ئۆزىڭىزنىڭ قېلىپىغا ماسلاشتۇرۇپ تەڭشەڭ. <br />ئەگەر كەڭلىكى 420px دىن كىچىك ياكى تەڭ بولسا، ئۇ ھالدا «تېما چىراي ئىپادىسى قورال ئىستونى» قۇرغا ئايرىلىپ كۆرسىتىلىدۇ."
