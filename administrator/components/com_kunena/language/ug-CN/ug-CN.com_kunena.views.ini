COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="تېما زاكاس قىلىش"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="چوقۇم «<strong>زاكاس قىلىشقا ئىجازەت</strong>» تۈرىگە «ھەئە» دەپ تاللاش كېرەك، شۇنداق قىلغاندىلا ئاندىن بۇ تۈر كۈچكە ئىگە بولىدۇ. ئەگەر «<strong>پەقەت دەسلەپكى ئىنكاسقىلا ئۇقتۇرۇش قىلىش</strong>» تاللانسا، ئۇ ھالدا تېمىغا يېڭى ئىنكاس قايتۇرۇلغاندا، پەقەت بىر قېتىم ئۇقتۇرۇش ئېلخېتى يوللىنىدۇ، زاكاس قىلغۇچىغا يېڭى ئىنكاس بارلىقىنى ئۇقتۇرۇلىدۇ، تاكى زاكاس قىلغۇچى مۇنبەرگە تىىزملىتىپ كىرىپ بۇ تېمىنى ئوقۇغاندىن كېيىن، ئاندىن كېيىنكى ئىنكاسلاغا داۋاملىق ئۇقتۇرۇش ئېلخېتى يوللايدۇ. ئەگەر «<strong>ھەر قېتىملىق ئىنكاسنى ئۇقتۇرۇش</strong>» تاللانسا، ئۇ ھالدا پەقەت قوللانغۇچى زاكاس قىلغان تېمىغا ئىنكاس قايتۇرۇلسىلا، زاكاس قىلغۇچى مۇنبەرگە قايتىپ ئوقۇغان ئوقۇمىغىنىدىن قەتئىي نەزەر، ھەممىسىگە داۋاملىق ئۇقتۇرۇش ئېلخېتى يوللايدۇ."
