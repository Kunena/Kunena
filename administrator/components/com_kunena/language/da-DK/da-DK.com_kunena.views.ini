COM_KUNENA_A_SUBJECTLENGTH="Maks. emnelængde"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Maksimum længde på emnelinje. Den maksimale længde understøttet af databasen er 255 karakterer. Hvis dit websted er konfigureret til at bruge multi-byte karaktersæt som f.eks. Unicode, UTF-8 eller non-ISO-8599-x så gør maksimum mindre ved at bruge denne formel:<br /><tt>round_down(255/(maksimum karaktersæt byte størrelse pr karakter))</tt><br /> Eksempel for UTF-8, for hvilket maks. karakterbitstørrelse er 4 bytes: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Tillad abonnement"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Sæt til <em>Ja</em> hvis du vil tillade at registrerede brugere abonnerer på et emne og modtager email beskeder ved nye indlæg"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Antal modtagere pr. email"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Hvis > 1 bliver der sendt én email til flere modtagere. <br /> Bemærk: Nogle webudbydere har begrænsninger på antal sendte emails pr. sekund eller time. <br /> En højere værdi kan give en bedre performance, da der sendes færre emails."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Email privatlivsindstilling"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Denne indstillinger bruges kun hvis <em>Antal modtagere pr. email > 0</em>. <br /> Hvis alle på forummet kender hinanden og du vil vise hvem der abbonnerer på emnet, kan du enten bruge <em>TO</em> eller <em>CC</em>. <br /> Generelt bør emailopdateringer dog ikke vise andres email adresser. Brug <em>BCC</em> til at skjule alle email adresser."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Synlig email modtager"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Hvis <em>Email privatlivsindstilling = Skjul alle modtagere (BCC)</em>, skal du have en gyldig modtager i dette felt. Denne email adresse vil være synlig for alle der modtager email opdateringer. <br /> Hvis ingen email adresse angives, kan opdaterings emails letter blive set og behandlet som spam i modtagernes mailbakker."
COM_KUNENA_A_TAHEIGHT="Højde på tektsområde"
