COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Emne Abonnementer"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Denne mulighed kræver <em>Tillad abonnering = Ja.</em> Hvis den er indstillet til <em>e-mail første opdatering,</em> vil der kun sendes en e-mail til abonnenter der siger, at der er nye indlæg i dette emne; brugere vil ikke modtage besked om nye opdateringer til disse emner, medmindre de logger på og læser emnerne individuelt. Hvis den er indstillet til <em>e-mail ved hver opdatering,</em> vil der sendes e-mails vedl alle nye indlæg i emner, som brugerne abonnerer på."
