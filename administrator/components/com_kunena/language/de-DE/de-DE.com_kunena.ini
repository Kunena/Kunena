; COM_KUNENA_A_ACCESSLEVEL_DESC="Zugangsebene für Gruppen festlegen, die diese Kategorie sehen dürfen."
; COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong> Hinweis: </strong> Zugangsebenen die in Joomla 1.5 festgelegt sind. Um bessere Zugriffssteuerung zu erhalten, verwende &bdquo;Zugriffstyp: Benutzergruppen&ldquo;."
; COM_KUNENA_A_ACCESSLEVEL_DESC_J25="<strong> Hinweis: </strong> Du kannst in &bdquo;Joomla &gt;&gt; Benutzer &gt;&gt;  Zugriffsebenen&ldquo; eigene Zugangsebenen definieren."
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Primäre Benutzergruppe:"
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Benutzergruppe, welche diese Kategorie sehen darf. <br /> <br /> Der Zugriff ist standardmäßig für alle zulässig, die diese Rechte vererbt bekommen (höhere Ränge). Um nur dieser speziellen Gruppe den Zugang zu erlauben, wähle alternativ &bdquo;Gruppe enthält Untergruppen = Nein&ldquo;"
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong> Hinweis: </strong> Es gibt drei spezielle Benutzergruppen: &bdquo;Niemand&ldquo;, &bdquo;Öffentliche&ldquo; und &bdquo;Alle Registrierten&ldquo;. <br /> <strong> Hinweis: </strong> Eigene Benutzergruppen können mit der Erweiterung &bdquo;ArtOf User&ldquo; erstellt werden."
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J25="<strong> Hinweis: </strong> &bdquo;Öffentlich&ldquo; bedeutet entweder für alle Benutzer, oder nur für Gäste, je nachdem, wie der Zugriff für Untergruppen festgelegt ist (falls die Gast Benutzergruppe in &bdquo;Joomla &gt;&gt Benutzer&gt;&gt Benutzergruppen &gt;&gt Optionen&ldquo; verändert wurde)."
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Sekundäre Benutzergruppen:"
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Sekundäre Benutzergruppe, die diese Kategorie sehen darf. <br /> <br /> Eine sekundäre Gruppe kann z. B. dann sinnvoll sein, wenn z.B. auch noch Manager oder Publisher Zutritt haben sollen."
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong> Hinweis: </strong> Die sekundäre Gruppe kann deaktiviert werden, indem der Wert auf &bdquo;Niemand&ldquo; gesetzt wird."
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J25="<strong> Hinweis: </strong> Die sekundäre Gruppe kann deaktiviert werden, indem sie auf den selben Wert wie die &bdquo;Primäre Benutzergruppe&ldquo; gesetzt wird.<br /> <strong> Hinweis: </strong> Man könnte anstatt der sekundären Benutzergruppe auch eine eigene Gruppe für diese Zugangsebene erstellen."
; COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primäre Gruppe enthält Untergruppen:"
; COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Sekundäre Gruppe enthält Untergruppen:"
; COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="Soll untergeordneten Gruppen Zugriff gewährt werden? Wenn &bdquo;Nein&ldquo; gewählt ist, dann hat nur diese einzige, ausgewählte Gruppe Zugang zu dieser Kategorie."
