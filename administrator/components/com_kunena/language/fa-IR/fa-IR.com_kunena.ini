; COM_KUNENA_PUBACCDESC="براي ايجاد انجمن غير عمومي ، شما ميتوانيد سطح كاربري را به حداقل مشخص كرده كه مشاهده و وارد شدن انجمن از اينجا باشد. بطور پيش فرض ، حداقل سطح كاربري بر روي همه تنظيم شده است.<br /><br /><strong>توجه:</strong> اگر شما دسترسي يك تالار كامل به يك و يا گروه هاي خاصي محدود كرده باشيد ، شما تمام انجمن را كه شامل به تمام كساني كه دسترسي مناسبي به تالار ، حتي به يك و يا بيشتر از اين انجمن ها با سطح دسترسي پايين تر تنظيم كرده ايد ، پنهان خواهد شد . اين حتي براي مديران انجمن نيز صدق ميكند. شما بايد مدير انجمن را به ليست مديران انجمن اضافه كنيد اگر كه در گروهي باشند كه حق مشاهده تالار را ندارند.<br /> تالار قابل مديريت نيست ، اما هنوز ميتوانيد مديران را به ليست مديران انجمن اضافه كنيد."
