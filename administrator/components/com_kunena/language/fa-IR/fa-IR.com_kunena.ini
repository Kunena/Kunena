; COM_KUNENA_NOTEUS="توجه : فقط كاربراني كه نشانك مدير در پروفايل كيونناي خود دارند اينجا نمايش داده ميشوند. براي اينكه قادر به اضافه كردن مدير باشيد ، به يك كاربر نشانك مدير انجمن بدهيد و بعد به اين آدرس برويد <a href=&quot;index.php?option=com_kunena&task=profiles&quot;>مديريت كاربري</a> و براي كاربري را كه قرار است مدير شود ، جستجو كنيد. سپس پروفايلش را انتخاب و بروز كنيد. نشانك مديريتي فقط ميتوان توسط مديرسايت تنظيم شود."
